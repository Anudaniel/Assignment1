<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h3>WELCOME TO THE REGISTRATION PAGE.</h3>
    <form action="received.html" method="get">

        <label for="name">Name:</label>
        <input name="name" id="name" 
        type="text" placeholder="Mynameis"> <br>

        <br>

        <label for="email">Email Address:</label>
        <input name="email" id="email"  
        type="email" required placeholder="me@example.com"><br>

        <br>

        <label for="dateofbirth">Date of Birth:</label>
        <input name="dateofbirth" id="dateofbirth" 
        type="dateofbirth" placeholder="00/00/0000"> <br>

        <br>

        <label for="gender">Gender:</label>
        <input name="gender" id="gender" 
        type="gender" placeholder="female/male"><br>

        <br>

        <button type="submit" >SUBMIT</button>
    </form>

        <br>
    <p><h2>Study Time Table</h2>
        <h4>Find our Study Timetable <a href="study.html">here</a>.</h4></p>
</body>
</html>
